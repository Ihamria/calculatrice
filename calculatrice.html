<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta charset=utf-8>
        <title>Calculatrice en javascript</title>
        <link rel="stylesheet" type="text/css" href="calculatrice.css">
    </head>
    <form name="form">
       
       

    <body>
        <table class="calculatrice" id="calc">
            <tr>
                <td colspan="4" class="calc_td_resultat">
                     <input type="textview" class="textview" name="textview">
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="CE" onclick="clean()" >
                </td>
                <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&larr;" onclick="back()">
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="%" onclick="insert ( '%' )">
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="+" onclick="insert('-' )" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="7" onclick="insert('7')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="8" onclick="insert('8')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="9" onclick="insert('9')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="-" onclick="insert('-')" />
                </td>
            </tr>
                        <tr>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="4" onclick="insert('4')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="5" onclick="insert('5')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="6" onclick="insert('6')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="x" onclick="insert('*')" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="1" onclick="insert('1')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="2" onclick="insert('2')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="3" onclick="insert('3')" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="0" onclick="insert('0')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="," onclick="insert(',')" />
                </td>
                <td class="calc_td_btn">
                        <input type="button" class="calc_btn" value="=" onclick="equal('')" />
                </td>
            </tr>
        </table>
        </form>
        <script>
            function clean(){
                document.form.textview.value="";
            }
            function equal(){
                document.form.textview.value=eval(document.form.textview.value);
            }
            function insert(num){
                document.form.textview.value=document.form.textview.value+num;
            }
            function back(){
               var x=document.form.textview.value;
               document.form.textview.value=x.substring(0,x.length-1); 
            }
            </script>
        
    </body>
</html>
